<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WGU: D470 Transportation, Logistics, and Distribution Exam</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="progress-wrapper">
    <div class="container">
      <div class="progress" role="progressbar" aria-valuemin="0" aria-valuemax="100">
        <div id="progressFill" class="progress-fill"></div>
        <div id="progressText" class="progress-text">0 / 0 correct • 0%</div>
      </div>
    </div>
  </div>

  <div class="container">
    <h1 id="quizTitle">Loading...</h1>

    <!-- Section navigation (one section visible at a time) -->
    <div class="nav-buttons" id="sectionNav"></div>

    <!-- Single-section viewport -->
    <div id="sectionViewport"></div>

    <div class="nav-buttons" style="margin-top:16px;">
      <button class="btn" id="prevSectionBtn" disabled>Previous Section</button>
      <button class="btn" id="nextSectionBtn" disabled>Next Section</button>
      <button class="btn light" id="retakeBtn">Retake Exam</button>
      <button class="btn" id="submitBtn">Submit & View Summary</button>
    </div>

    <div id="summaryContainer" class="summary" style="display:none;"></div>
  </div>

  <button id="scrollTopBtn" class="btn">↑ Top</button>

  <script src="app.js"></script>
</body>
</html>
